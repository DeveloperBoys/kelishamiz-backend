server {
    listen 80;
    server_name 137.184.35.117;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /root/kelishamiz-backend/;
    }

    location / {
        include proxy_params;
        proxy_pass http://ubuntu:/root/kelishamiz-backend/app.sock;
    }
}