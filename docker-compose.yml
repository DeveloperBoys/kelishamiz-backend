version: '3.7'

services:

  kelishamiz_backend:
    image: backend
    volumes:
      - static:/static
      - media_volume:/media/uploads
    env_file:
      - .env
    networks:
      - backend
    build:
      context: .
    depends_on:
      - db
    ports:
      - "8000:8000"

  db:
    image: postgres:14.9
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - backend

  nginx:
    image: nginx
    build: ./deploy/nginx
    volumes:
      - static:/static
    ports:
      - "80:80"
    depends_on:
      - kelishamiz_backend
    networks:
      - backend

volumes:
  media_volume:
  pgdata:
  static:


networks:
  backend:
