version: '3.9'

services:

  flower:
    build:
      context: .
      dockerfile: docker/celery-flower/Dockerfile
    environment:
      DATABASE_NAME: ${DB_NAME}
      DATABASE_USER: ${DB_USERNAME}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_HOST: ${DB_HOST}
      DATABASE_PORT: ${DB_PORT}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - postgres
      - redis
      - celery-worker
    ports:
      - "5555:5555"

  backend:
    container_name: backend_container
    image: backend
    volumes:
      - static:/static
      - media:/app/config/media
    env_file:
      - .env
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    depends_on:
      - celery-worker
      - flower
    networks:
      - postgres
      - redis
    ports:
      - "8000:8000"

  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres:/data/postgres
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - postgres
    restart: unless-stopped
    depends_on:
      - postgres

  proxy:
    build:
      context: ./docker/proxy
    restart: always
    volumes:
      - static:/static
      - certbot-web:/vol/www
      - proxy-dhparams:/vol/www
      - certbot-certs:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - backend

  certbot:
    build:
      context: ./docker/certbot
    command: echo "Skipping..."
    volumes:
      - certbot-web:/vol/www
      - certbot-certs:/etc/letsencrypt
    depends_on:
      - proxy

  celery-worker:
    restart: always
    build:
      context: .
      dockerfile: docker/celery-worker/Dockerfile
    volumes:
      - .:/usr/src/app
    depends_on:
      - postgres
      - redis
      - pgadmin
    environment:
      DATABASE_NAME: ${DB_NAME}
      DATABASE_USER: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_HOST: ${DB_HOST}
      DATABASE_PORT: ${DB_PORT}
      REDIS_URL: redis://redis:6379/0
    networks:
      - postgres
      - redis
      - celery-worker

  redis:
    image: "redis:alpine"
    networks:
      - redis

networks:
  postgres:
    driver: bridge
  redis:
    driver: bridge
  celery-worker:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  certbot-web:
  proxy-dhparams:
  certbot-certs:
