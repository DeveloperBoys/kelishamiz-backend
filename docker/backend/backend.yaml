apiVersion: apps/v1
kind: Deployment
metadata:
  name: hitman-rest-api-deployment
  namespace: default
  labels:
    app: hitman-rest-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: hitman-rest-api
  template:
    metadata:
      labels:
        app: hitman-rest-api
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
    spec:
      terminationGracePeriodSeconds: 300
      imagePullSecrets:
        - name: dockerconfigjson-github-com
      containers:
        - name: hitman-rest-api-docker-image
          image: ghcr.io/john-doherty01/hitman-rest-api:VERSION
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "250m"
              memory: "100M"
            limits:
              cpu: "500m"
              memory: "1000M"
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /admin/login/?next=/admin/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /admin/login/?next=/admin/
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 120
          env:
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: hitmansecret
                  key: database_name
                  optional: false
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: hitmansecret
                  key: database_user
                  optional: false
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hitmansecret
                  key: database_password
                  optional: false
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: hitmansecret
                  key: database_host
                  optional: false
            - name: DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: hitmansecret
                  key: database_port
                  optional: false
            - name: ALLOWED_HOST
              valueFrom:
                secretKeyRef:
                  name: hitmansecret
                  key: allowed_host
                  optional: false
            - name: CORS_ALLOWED_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: hitmansecret
                  key: cors_allowed_origins
                  optional: false
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: hitmansecret
                  key: celery_broker_url
                  optional: false
            - name: CELERY_RESULT_URL
              valueFrom:
                secretKeyRef:
                  name: hitmansecret
                  key: celery_result_url
                  optional: false
            - name: CHANNELS_URLS
              valueFrom:
                secretKeyRef:
                  name: hitmansecret
                  key: channels_url
                  optional: false

---
apiVersion: v1
kind: Service
metadata:
  name: hitman-rest-api-load-balancer
spec:
  selector:
    app: hitman-rest-api
  ports:
    - port: 80
      name: http
      targetPort: 8000
    - port: 443
      name: https
      targetPort: 8000
  type: LoadBalancer
